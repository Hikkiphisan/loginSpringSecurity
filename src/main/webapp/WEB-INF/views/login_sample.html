<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .inputGroup {
            margin-bottom: 15px;
        }
        .inputGroup label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        .inputGroup input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .inputGroup input:focus {
            border-color: #007bff;
            outline: none;
        }
        .inputGroup button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .inputGroup button:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: red;
            font-size: 14px;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login</h2>
    <form action="/login" method="POST">
        <div class="inputGroup">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required maxlength="256" placeholder="Enter your username">
        </div>
        <div class="inputGroup">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required placeholder="Enter your password">
        </div>
        <div class="inputGroup">
            <button type="submit">Log in</button>
        </div>
        <div class="error-message">
            <!-- This can be dynamically generated if there's an error, for example -->
            <!-- <p>Invalid username or password</p> -->
        </div>
    </form>
</div>

</body>
</html>
